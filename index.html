<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a survey form.</title>
    <link rel="stylesheet" href="styles.css">
</head>




<body>
    <div class="background-color">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform.</p>
        </header>
        <div class="container">
            <form action="" id="survey-form">

                <fieldset class="form-group">
                    <label id="name-label" for="">Name<input class="full-length" id="name" type="text"
                            placeholder="Enter your name" required></label>

                </fieldset>

                <fieldset class="form-group">
                    <label id="email-label" for="">Email<input class="full-length" id="email" type="email"
                            placeholder="Enter your Email" required></label>

                </fieldset>

                <fieldset class="form-group">
                    <label id="number-label" for="">Age (optional) <input class="full-length" id="number" type="number"
                            min="10" max="120" placeholder="Age"></label>
                </fieldset>

                <fieldset class="form-group">
                    <label for="">Which option best describes your current role?</label>
                    <select name="" id="dropdown" class="full-length" required>
                        <option value="" disabled selected>Select your current role</option>
                        <option value="">Student</option>
                        <option value="">Fulltime Job</option>
                        <option value="">Fulltime Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </fieldset>

                <fieldset class="form-group">
                    <label for="">Would you recommend freeCodeCamp to a friend?</label>
                    <label for=""><input class="inline" type="radio" name="would-recommend" value="1" checked> Definitely</label>
                    <label for=""><input class="inline" type="radio" name="would-recommend" value="2"> Maybe</label>
                    <label for=""><input class="inline" type="radio" name="would-recommend" value="3"> Not sure</label>

                </fieldset>

                <fieldset class="form-group">
                    <label for="">What is your favorite feature of freeCodeCamp?</label>
                    <select name="" id="dropdown" class="full-length" requiredFFF>
                        <option value="" disabled selected>Select an option</option>
                        <option value=""> Challenges</option>
                        <option value=""> Project</option>
                        <option value=""> Community</option>
                        <option value=""> Open Source</option>
                    </select>
                </fieldset>

                <fieldset class="form-group">
                    <label for="">What would you like to see improved? (Check all that apply?)
                    </label>
                    <label for=""><input class="inline" type="checkbox" value="0"> Front-end Projects</label>
                    <label for=""><input class="inline" type="checkbox" value="1"> Back-end Projects</label>
                    <label for=""><input class="inline" type="checkbox" value="2"> Data Visualization</label>
                    <label for=""><input class="inline" type="checkbox" value="3"> Challenges</label>
                    <label for=""><input class="inline" type="checkbox" value="4"> Open Source Community</label>
                    <label for=""><input class="inline" type="checkbox" value="5"> Gitter Help Rooms</label>
                    <label for=""><input class="inline" type="checkbox" value="6"> Videos
                        <label for=""><input class="inline" type="checkbox" value="7"> City Meetups</label></label>
                    <label for=""><input class="inline" type="checkbox" value="8"> Wiki</label>
                    <label for=""><input class="inline" type="checkbox" value="9"> Forum</label>
                    <label for=""><input class="inline" type="checkbox" value="10"> Additional Courses</label>


                </fieldset>

                <fieldset class="form-group">
                    <label for="">Any comments or suggestions? </label>
                    <textarea class="full-length" placeholder="Enter your comment here..." name="" id="" cols="30"
                        rows="10"></textarea>
                </fieldset>
                <input id="submit" class="submit-button" type="submit">

            </form>
        </div>

    </div>
</body>


</html>
